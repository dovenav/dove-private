site:
  # 站点标题（显示在页面标题与页头处）
  title: Dove私有导航站 - 常用站点与工具集合

  # 站点描述（可选，显示在页头副标题与 meta description）
  description: 基于Rust开发的Dove静态导航站点，汇集个人常用网站、工具与资源，提供便捷的网络访问入口

  # 页面配色方案（auto|light|dark）
  color_scheme: auto

  # 主题目录（相对或绝对路径），包含 templates/ 与 assets/
  theme_dir: themes/default

  # 站点根路径（相对子路径）。默认留空，输出到 dist/ 根目录
  base_path: ""

  # 站点地图默认设置
  sitemap:
    default_changefreq: weekly   # 默认变更频率：always/hourly/daily/weekly/monthly/yearly/never
    default_priority: 0.5        # 默认优先级（0.0 - 1.0）
    # lastmod: 2025-09-09        # 可选：站点级最后修改时间（不设置则用构建时间）

  # 搜索引擎配置
  search_engines:
    - name: Google
      template: https://www.google.com/search?q={q}
    - name: Bing
      template: https://www.bing.com/search?q={q}
    - name: DuckDuckGo
      template: https://duckduckgo.com/?q={q}
    - name: 百度
      template: https://www.baidu.com/s?wd={q}
  default_engine: Google
  layout: ntp

  # 跳转页设置（仅外网链接生效）
  redirect:
    delay_seconds: 3            # 自动跳转倒计时（秒）；0 表示不自动跳转
    default_risk: low           # 默认风险等级（low|medium|high）
    utm:                        # 站点级 UTM 参数（可选）
      source: dove
      medium: referral
      campaign: homepage
      term: ""
      content: ""

groups:
  # 置顶：项目与说明
  - category: 置顶
    name: 项目
    links:
      - name: dove
        url: https://github.com/dovenav/dove
        intro: 用 Rust 构建的静态导航站点生成器
        details: |
          <p><strong>dove</strong> 是一个以 Rust 开发的静态网页导航站点生成器，内置
          <a href="https://tera.netlify.app/" target="_blank" rel="noopener">Tera</a> 模板引擎与主题目录，支持自定义 HTML/CSS/JS。</p>
          <ul>
            <li>支持内/外网两套页面与跳转中间页（可配置倒计时、风险等级、UTM）。</li>
            <li>内置搜索引擎切换与两种首页布局（default / ntp）。</li>
            <li>生成 <code>sitemap.xml</code>、<code>robots.txt</code>，可配置 <code>base_url</code> / OG 图等 SEO 信息。</li>
            <li>支持本地 <code>dove.yaml</code> 或从 URL / 私有 Gist 读取（需启用 <code>remote</code> 特性）。</li>
            <li>CLI：<code>init</code> 初始化、<code>build</code> 构建、<code>preview</code> 本地预览。</li>
            <li>产物可直接部署到 GitHub Pages、Cloudflare Pages 或 Cloudflare Workers。</li>
          </ul>
          <p>更多用法与配置项请查看主仓库 <a href="https://github.com/dovenav/dove?tab=readme-ov-file#dove" target="_blank" rel="noopener">README</a>。</p>
        icon: assets/favicon-f.svg
        slug: dove
        risk: low
      - name: dove-private
        url: https://github.com/dovenav/dove-private
        intro: 基于 dove 的私有配置与 Pages/Workers 部署模板
        details: |
          <p><strong>dove-private</strong> 是一个仅包含站点配置与 CI 的示例/模板仓库，配合
          <a href="https://github.com/dovenav/dove" target="_blank" rel="noopener">dove</a>
          生成静态页面，并通过以下两种方式自动发布：</p>
          <ul>
            <li><strong>GitHub Pages</strong>：使用 Actions 自动构建并发布到 Pages。</li>
            <li><strong>Cloudflare Workers</strong>：使用 Wrangler 将 <code>dove/dist</code> 作为静态资产发布。</li>
          </ul>
          <p>仓库内包含完整的工作流、缓存加速、版本固定建议、<code>base_path</code> 与自定义域名配置说明，便于你 fork 后快速搭建自己的导航站。</p>
          <p>详细说明见仓库 README；也可前往 <a href="https://github.com/dovenav/dove" target="_blank" rel="noopener">dove</a> 主仓库了解配置字段与主题机制。</p>
        icon: assets/favicon-f.svg
        slug: dove-private
        risk: low
      - name: 友链申请
        url: https://github.com/dovenav/dove-private/blob/main/dove.yaml
        intro: 用 Rust 构建的静态导航站点生成器
        icon: assets/favicon-f.svg
      
