# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Private Config
        uses: actions/checkout@v4
      - name: Checkout Dove
        uses: actions/checkout@v4
        with:
          repository: dovenav/dove
          path: dove
          # 可选：固定上游 dove 版本，避免上游变更影响你的构建
          # ref: v0.1.0
      
      - name: Compute version
        id: ver
        run: echo "version=$(cd dove && git describe --tags --always --dirty --long)" >> $GITHUB_OUTPUT

      # 安装 Rust 工具链，便于执行 cargo 构建
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      # 缓存 Cargo 依赖与构建产物，加速后续构建
      - name: Cache cargo registry and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            dove/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('dove/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      # 拷贝配置文件到 dove 目录
      - name: Copy config file
        run: cp dove.yaml dove/
      # 执行构建
      - name: Build
        run: cd dove && cargo run -- build 
        env:
          DOVE_BUILD_VERSION: ${{ steps.ver.outputs.version }}
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: 'dove/dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
